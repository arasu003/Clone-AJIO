<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJIO Clone</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        * {
    margin: 10;
    padding: 0;
    box-sizing: border-box;
    
  }
  
  body {
    font-family: Arial, sans-serif;
  }
  
  /* Header */
  header {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
   
  }
  
  header h1 {
    font-size: 1.5rem;
  }
  
  nav ul {
    display: flex;
    list-style-type: none;
  }
  
  nav ul li {
    margin: 0 1rem;
  }
  
  nav ul li a {
    color: #fff;
    text-decoration: none;
  }
  
  #search-bar {
    padding: 0.5rem;
    margin-right: 0.5rem;
  }
  
  /* Main Content */
  main {
    padding: 2rem;
  }
  
  .product-container {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
  }
  
  .product-card {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 1rem;
    width: 200px;
    text-align: center;
  }
  
  .product-card img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
  }
  
  .product-card h3 {
    font-size: 1.2rem;
    margin: 0.5rem 0;
  }
  
  .product-card p {
    color: #555;
  }
  
  button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 0.5rem 1rem;
    cursor: pointer;
    border-radius: 5px;
  }
  
  button:hover {
    background-color: #555;
  }
  
  /* Footer */
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
    position: fixed;
    width: 100%;
    bottom: 0;
  }
 
    .shira{
            margin-left: 150px;
    }
     .loc{
        margin-left: 30px;
     }
     .nira{
        margin-left: 30px;
     }
     .arasu{
        margin-top: 30px;
     }
     .shop{
        margin-left: 30px;
     }
    </style>
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <div class="header-container">
            <h1 class="logo">AJIO Clone</h1>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Kids</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Sales</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands, and more">
                <button>Search</button>
            </div>
        </div>
    </header>

    <!-- Hero Section with Promotions -->
    <section class="hero">
        <img class="shira" src="https://assets.ajio.com/medias/sys_master/images/images/h3b/h6f/50046445912094/Top-banner-carousel-banner-4.jpg">
        <img class="arasu" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRS7A2nIuVlrAowwSxv9OkN8H8N0S0poUH4EQ&s">
        <img class="loc" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXB8Ba2tPaB-jqtiwxc9kB_7oseQSAgUAd3w&s">
        <img class="nira" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjFvSldhx-WDk5tF0j1gisQCmNcNt3dMAzdA&s">
        <img class="shop" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWGrm-vsSvTkiNDfy1dYpYD-zORZhd34itjw&s">
        <h2>Explore Latest Fashion Trends</h2>
        <p>Shop the latest collections at unbeatable prices!</p>
        <button>Shop Now</button>
    </section>

    <!-- Products Section -->
    <section class="products" id="product-container">
        <h2>Featured Products</h2>
        <!-- Products will be loaded here dynamically from the database -->
    </section>

    <footer>
        <p>&copy; 2023 AJIO Clone. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>


</body>
</html>
